version: '2'

services:
  netric_server:
    build: server/
    ports:
     - "80:80"
    environment:
       APPLICATION_ENV: development
       XDEBUG_CONFIG: "remote_host=${HOST_IP} remote_enable=1 remote_connect_back=1 remote_autostart=1"
    volumes:
     - ../server/:/var/www/html/
    depends_on:
     - elk
    logging:
     driver: gelf
     options:
       gelf-address: "udp://localhost:12201"
    links:
     - memcached
     - gearmand
     - mail
     - db1
     - mogilefs
     - mogilestore
     - elk

  memcached:
    image: memcached

  gearmand:
    image: kendu/gearman

  db1:
    build: postgres/
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: vagrant
      POSTGRES_PASSWORD: vagrant
    depends_on:
     - elk
    logging:
     driver: gelf
     options:
       gelf-address: "udp://localhost:12201"

  mail:
    build: mail/
    environment:
        DB_USER: vagrant
        DB_PASSWORD: vagrant
        DB_HOST: db1
        DB_NAME: antsystem
        DB_PORT: 5432
    links:
    - db1

  mogilefs:
    build: mogilefs/
    environment:
        DB_USER: vagrant
        DB_PASSWORD: vagrant
        DB_HOST: db1
        DB_NAME: mogilefs
        DB_PORT: 5432
        MGFS_STORE_PORT: 7500
    links:
    - mogilestore
    logging:
     driver: gelf
     options:
       gelf-address: "udp://localhost:12201"

  mogilestore:
    build: mogilestore/
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"

  elk:
    build: elk/
    ports:
      - "5601:5601"
      - "9200:9200"
      - "5044:5044"
      - "5000:5000"
      - "12200:12200"
      - "12201:12201/udp"