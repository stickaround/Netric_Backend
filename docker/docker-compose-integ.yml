version: '2'

services:
  netric_server:
    image: dockerhub.aereusdev.com/netric:latest
    ports:
     - "80:80"
     - "443:443"
    environment:
       APPLICATION_ENV: integration
    links:
     - memcached
     - gearmand
     - mail
     - db1
     - mogilefs
     - mogilestore

  memcached:
    image: memcached

  gearmand:
    image: kendu/gearman

  db1:
    build: postgres/
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: vagrant
      POSTGRES_PASSWORD: vagrant

  mail:
    build: mail/
    environment:
        DB_USER: vagrant
        DB_PASSWORD: vagrant
        DB_HOST: db1
        DB_NAME: antsystem
        DB_PORT: 5432
    links:
    - db1

 mogilefs:
    image: dockerhub.aereusdev.com/mogiletracker:latest
    environment:
        DB_USER: vagrant
        DB_PASSWORD: vagrant
        DB_HOST: db1
        DB_NAME: mogilefs
        DB_PORT: 5432
        DB_INIT: "true"
        INIT_STORAGE_HOST: mogilestore
    links:
    - mogilestore

  mogilestore:
    image: dockerhub.aereusdev.com/mogilestore:latest

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.0
    container_name: elasticsearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 1g
    cap_add:
      - IPC_LOCK
    ports:
      - 9200:9200
    environment:
      - http.host=0.0.0.0
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
