netric_server:
  build: server/
  environment:
     APPLICATION_ENV: production
  links:
   - memcached
   - gearmand
   - mail
   - db1
   - mogilefs
   - mogilestore

memcached:
  image: memcached

gearmand:
  image: kendu/gearman

db1:
  build: postgres/
  environment:
    POSTGRES_USER: vagrant
    POSTGRES_PASSWORD: vagrant

mail:
  build: mail/
  environment:
      DB_USER: vagrant
      DB_PASSWORD: vagrant
      DB_HOST: db1
      DB_NAME: antsystem
      DB_PORT: 5432
  links:
  - db1

mogilefs:
  build: mogilefs/
  environment:
      DB_USER: vagrant
      DB_PASSWORD: vagrant
      DB_HOST: db1
      DB_NAME: mogilefs
      DB_PORT: 5432
      MGFS_STORE_PORT: 7500
  links:
  - mogilestore

mogilestore:
  build: mogilestore/